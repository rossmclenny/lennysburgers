<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenny's Retro Games Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-game">
        <div id="game-header">
            <div class="title-box-game">
                    <h2>Level One</h2>
            </div>
            <div class="score">
                    <h2>Score:</h2>
            </div>
            <div class="lives">
                    <h2>Credit:</h2>
            </div>
        </div>           
            <div class="quiz-body">
                <div class="question">
                    <h4 class="question-text">What game did Yoshi first appear?</h4>
                        <form class="level-one-as">
                            <ul class="question-1">
                                <li>
                                    <input type="radio" id="Super Mario Brothers" value="Super Mario Brothers" name="q1" onclick="changeColor()" />
                                    <label for="Super Mario Brothers">Super Mario Brothers</label>
                                </li>
                                <li>
                                    <input type="radio" id="Super Mario Brothers II" value="Super Mario Brothers II" name="q1" onclick="changeColor()"/>
                                    <label for="Super Mario Brothers">Super Mario Brothers II</label>
                                </li>
                                <li>
                                    <input type="radio" id="Super Mario Brothers III" value="Super Mario Brothers III" name="q1" onclick="changeColor()"/>
                                    <label for="Super Mario Brothers">Super Mario Brothers III</label>
                                </li>
                                <li>
                                    <input type="radio" id="Super Mario World" value="Super Mario World" name="q1" onclick="changeColor()"/>
                                    <label for="Super Mario World">Super Mario World</label>
                                </li>
                                </ul>
                            
                       </form>
                </div>
                <div class="question">
                    <h4 class="question-text">What was the Super Nintendo also know as?</h4>
                        <form class="level-one-as">
                            <ul class="question-1">
                                <li>
                                    <input type="radio" id="Famicom" name="q2" onclick="changeColor()" />
                                    <label for="Famicom">Famicom</label>
                                </li>
                                <li>
                                    <input type="radio" id="Saturn" name="q2" onclick="changeColor()"/>
                                    <label for="Saturn">Saturn</label>
                                </li>
                                <li>
                                    <input type="radio" id="Megadrive" name="q2" onclick="changeColor()"/>
                                    <label for="Megadrive">Megadrive</label>
                                </li>
                                <li>
                                    <input type="radio" id="Amiga" name="q2" onclick="changeColor()"/>
                                    <label for="Amiga">Amiga</label>
                                </li>
                                </ul>
                                <div class="end-quiz">
                                    <input id="end-btn" type="button" name="" value="I am done!" onclick="check()">
                                </div>

<div id="myModal" style="display: none;">
</div>
                       </form>
                </div>              
            </div>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
<script src="main.js"></script>


</body>
</html>
